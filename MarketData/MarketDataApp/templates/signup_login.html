{% load static %}
<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati o Accedi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        ul {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div id="navbar" class="bg-primary d-flex justify-content-center flex-row p-2">
        <a role="button" class="btn btn-primary p-2" href="/">Home</a>
        <a role="button" class="btn btn-primary p-2" href="/market-data">Market</a>
    </div>
    <div class="container mx-auto p-4">
        <div class="row">
            <div class="col-md-6 text-center p-2">
                <h2>Registrati</h2>
                <form method="post" class="mb-2">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id-email-signup">Email</label>
                        <input type="email" class="form-control" id="id-email-signup" name="email">
                    </div>
                    <div class="form-group">
                        <label for="id-username-signup">Username</label>
                        <input type="text" class="form-control" id="id-username-signup" name="username">
                    </div>
                    <div class="form-group">
                        <label for="id-password-signup">Password</label>
                        <input type="password" class="form-control" id="id-password-signup" name="password1">
                    </div>
                    <div class="form-group">
                        <label for="id-password-signup">Ripeti Password</label>
                        <input type="password" class="form-control" id="id-password-repeat" name="password2">
                    </div>
                    <button type="submit" class="btn btn-primary" name="submit" value="signup">Registrati</button>
                </form>
                <div class="text-danger mt-2">
                    <!-- Se vengono restituiti degli errori dopo aver inviato il form vengono visualizzati qui e si trovano nel campo errors del form -->
                    {% for error in form.errors.values %}
                    {{ error }}
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-6 text-center p-2">
                <h2>Login</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id-username-login">Username</label>
                        <input type="text" class="form-control" id="id-email-login" name="username">
                    </div>
                    <div class="form-group">
                        <label for="id-password-login">Password</label>
                        <input type="password" class="form-control" id="id-password-login" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary" name="submit" value="login">Login</button>
                </form>
                <!-- Qui vengono visualizzati gli errori nel caso di login errato -->
                <div class="text-danger mt-2">
                    {{ error }}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
